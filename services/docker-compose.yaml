services:
  auth:
    build: 
      context: ./auth
    image: anysystem-service/auth
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - '3000:3000'
    container_name: service_auth
    restart: always
    networks:
      backend-001:
      frontend-001:
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  backend-001:
  frontend-001:
